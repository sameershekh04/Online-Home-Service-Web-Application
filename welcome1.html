<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting You With Trusted Service Providers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0705 0%, #1e130a 50%, #ff4500 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle floating particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 69, 19, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        .loading-container {
            text-align: center;
            max-width: 450px;
            padding: 40px;
            z-index: 10;
            position: relative;
        }

        /* Service Provider Title */
        .service-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .service-subtitle {
            font-size: 18px;
            color: #f0f0f0;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* Service Icons Container */
        .service-icons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .service-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .service-icon:hover {
            transform: scale(1.1);
        }

        .service-icon i {
            font-size: 30px;
            color: #ffffff;
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            margin: 0 auto 30px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff4500, #ffa500);
            border-radius: 25px;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Status Text */
        .status-text {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .status-subtext {
            font-size: 16px;
            color: #e0e0e0;
            line-height: 1.5;
        }

        /* Fade-out Animation */
        .fade-out {
            opacity: 0;
            transition: opacity 0.7s ease;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Service Provider Title -->
        <h1 class="service-title">SpitiCare</h1>
        <p class="service-subtitle">Connecting you with trusted professionals near you</p>
        
        <!-- Service Icons -->
        <div class="service-icons">
            <div class="service-icon">
                <i class="fas fa-plug"></i>
            </div>
            <div class="service-icon">
                <i class="fas fa-wrench"></i>
            </div>
            <div class="service-icon">
                <i class="fas fa-paint-brush"></i>
            </div>
            <div class="service-icon">
                <i class="fas fa-hammer"></i>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Status Messages -->
        <p class="status-text">Finding the best professionals for you...</p>
        <p class="status-subtext">Please wait while we locate available service providers in your area.</p>
    </div>

    <script>
        // Simulate loading progress
        const progressBar = document.querySelector('.progress-bar');
        let width = 0;
        const interval = setInterval(() => {
            width += 2;
            progressBar.style.width = width + '%';
            
            if (width >= 100) {
                clearInterval(interval);
                
                // Add fade-out effect before redirecting
                document.querySelector('.loading-container').classList.add('fade-out');
                
                // Redirect to index.php after animation
                setTimeout(() => {
                    window.location.href = 'index.php';
                }, 700);
            }
        }, 50);
    </script>
</body>
</html>
